<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
            </div>

            <div class="new-todo">
                <input v-model="newTodo" @keyup.enter="addTodo" type="text" placeholder="Nuovo todo">
                <button @click="addTodo" class="cursor-pointer">Aggiungi</button>
            </div>
  
            <div class="todos-container">
                <ul v-if="todos.length > 0">
                    <li v-for="(item, index) in todos" class="todo">
                        {{todos[index]}}
                        <i @click="delTodo(index)" class="fas fa-times cursor-pointer"></i>
                    </li>
                </ul>
                <p v-else class="new-todo">Non ci sono todo</p>
            </div>

        </div>
    </div>
</body>
</html>
